<div class="bookmark">
  <div class="header">
    <app-header />
  </div>
  <div class="main">
    <app-search class="search"/>
    <div class="movies">
      <div class="bookmark">
        <p>Bookmarked Movies</p>
        <div class="list">
          @for (movie of movies$ | async; track $index) {
          <app-movie-card [movie]="movie" />
          }
        </div>
      </div>
      <div class="bookmark">
        <p>Bookmarked TV Series</p>
        <div class="list">
          @for (movie of tvSeries$ | async; track $index) {
          <div>
            <app-movie-card [movie]="movie" />
          </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
